<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Game Store</title>
</head>

<body>
    <h1><a href="index.html">Game Store</a></h1>
    <h2>Catálogo de Produtos</h2>
  <form id="filtroForm">

    <div id="categoriaConjunto">
      <label>Categoria:</label>
      <select id="categoria">
        <option value="todas">Todas</option>
        <option value="consoles">Consoles</option>
        <option value="jogos">Jogos</option>
        <option value="acessorios">Acessórios</option>
      </select>
    </div>

    <label id="somenteDispnivel">
      Somente Disponíveis
      <input type="checkbox" id="disponibilidade">
    </label>

    <div id="ordenarPreco">
      <label>Ordenar por Preço:</label>
      <select id="ordenacao">
        <option value="nenhum">Nenhum</option>
        <option value="crescente">Crescente</option>
        <option value="decrescente">Decrescente</option>
      </select>
    </div>

  </form>

  <div id="buttons">
    <button id="listarTodos">Listar Todos os Produtos</button>
    <button type="button" id="filtrar">Filtrar</button>
  </div>

  <div id="container"></div>
</body>

<script src="app.js"></script>
</html>
